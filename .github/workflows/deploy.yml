name: Deploy FastAPI App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/week1:latest
          platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/week1/wehelp-stage3
            # 1. 強制同步 GitHub 上的最新檔案
            git fetch --all
            git reset --hard origin/main
            # 2. 拉取最新的 Docker Image
            docker compose pull
            # 3. 啟動/更新容器
            # --force-recreate 會強制刪除舊容器並根據新設定建立新容器
            docker compose up -d --scale web=2 --force-recreate
            # 4. 【新增】強制讓 nginx 服務重新啟動
            # 這樣可以確保掛載的 .conf 檔案被重新讀取
            docker compose restart nginx
            # 5. 清理舊 Image
            docker image prune -f