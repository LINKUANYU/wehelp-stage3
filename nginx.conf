upstream backend_cluster {
    server web:8000;
}

# 1. 自動將 HTTP 重導向至 HTTPS
server {
    listen 80;
    server_name linkuankuan.com;
    return 301 https://$host$request_uri;
}

# 2. HTTPS 正式設定
server {
    listen 443 ssl;
    server_name linkuankuan.com;

    # 憑證路徑 (這是容器內部的路徑，因為我們在 docker-compose 掛載了)
    ssl_certificate /etc/letsencrypt/live/linkuankuan.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/linkuankuan.com/privkey.pem;

    # 基礎 SSL 優化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://backend_cluster;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}