services:
  web:
    image: linkuankuan/week1:latest
    restart: always
    expose:
      - "8000"
    env_file:
      - .env
    # --- 限制資源 ---
    deploy:
      resources:
        limits:
          memory: 350M # 每個分身最多用 350MB，兩個剛好 700MB
    # ----------------------

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"  # 只需要對應 80 埠，443 埠現在由 ALB 負責
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./loaderio-72ae0667b401daa7ec3971bc846ba454.txt:/usr/share/nginx/html/loaderio-72ae0667b401daa7ec3971bc846ba454.txt
    depends_on:
      - web